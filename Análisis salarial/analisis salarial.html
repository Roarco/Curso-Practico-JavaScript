<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Análisis salarial/estilos.css">
    <title>Análisis salarial</title>
</head>
<body>
    
    <header class="header">
        <h1>Análisis salarial</h1>
        <p>Este es el cuarto taller del curso practico de javascript</p>
    </header>

        <section class="main">
            <section class="main__container">
                <h1>¡Calcula Analisis salarial! </h1>
                <form action="" class="main__container--datos">
                    <p>Ingresa el pais (Colombia,Mexico,Brasil)</p>
                    <input  class="input" id="InputPais" type="text" >
                    <p>Ingresa el nombre</p>
                    <input  class="input" id="InputName" type="text" >
                    <p>Ingresa el salario</p>
                    <input  class="input" id="InputSalary" type="number" >
                    <button class="button" type="button" onclick="agregarDatos ()">Agregar</button>
                    <button class="button" type="button" onclick="calcularMedianaGeneral ()">Calcula la Mediana General</button>
                    <button class="button" type="button" onclick="calcularMedianaTop10()">Calcula la Mediana Top 10</button>
                    <button class="button" type="button" onclick="calcularDiffSal ()">Calcula la Diferencia Salarial</button>
                </form>    
            </section>
            <p id="respuestas"></p>
            <p id="respuestas2"></p>
            <p id="respuestas3"></p>
        </section>

    <script src="/Análisis salarial/salarios.js"></script>
    <script src="/Análisis salarial/analisis.js"></script>

</body>
</html>
