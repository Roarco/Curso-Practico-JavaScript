<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Figuras Geometricas</title>
</head>
<body>

    <header class="header">
        <h1>Figuras Geometricas </h1>
        <p>Este es el primer taller del curso practico de javascript</p>
    </header>

    <section class="main">
        <section class="main__container">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <form class="main__container--figuras">
                <input  class="input" id="InputCuadrado" type="number" placeholder="Lados">
                <button class="button" type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                <button class="button" type="button"onclick="calcularAreaCuadrado()">Calcular el area</button>
            </form>
        </section>

        <section class="main__container">
            <h2>Calcula el area y perimetro de un triángulo</h2>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu triángulo y su base
            </label>
            <form class="main__container--figuras">
                <input  class="input" id="InputTriangulo1" type="number" placeholder="lado 1">
                <input  class="input" id="InputTriangulo2" type="number" placeholder="lado 2">
                <input  class="input" id="InputTriangulo3" type="number" placeholder="base">
                <input  class="input" id="InputTriangulo4" type="number" placeholder="altura">
                <button class="button" type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                <button class="button" type="button"onclick="calcularAreaTriangulo()">Calcular el area</button>
            </form>
        </section>

        <section class="main__container">
            <h2>Calcula el area y perimetro de un círculo</h2>
            <label for="InputTriangulo">
                Escribe cuanto mide el radio de tu círculo
            </label>
            <form class="main__container--figuras">
                <input  class="input" id="InputCirculo" type="number" placeholder="radio">
                <button class="button" type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                <button class="button" type="button"onclick="calcularAreaCirculo()">Calcular el area</button>
            </form>
        </section>
        
    </section>
    <script src="/figuras.js"></script>
</body>
</html>
