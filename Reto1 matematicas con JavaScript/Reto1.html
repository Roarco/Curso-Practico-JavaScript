<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Reto1 matematicas con JavaScript/estilos.css">
    <title>Reto Matematicas con JavaScript</title>
</head>
<body>

    <header class="header">
        <h1>Reto:Matematicas con JavaScript</h1>
        <p>Este es el primer reto del curso practico de javascript</p>
    </header>

    <section class="main">
        <section class="main__container">
            <h2>Calcula la altura de un triangulo isóceles</h2>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu triángulo isóceles y su base
            </label>
            <form class="main__container--figuras">
                <input  class="input" id="InputTrianguloIsóceles1" type="number" placeholder="lado 1">
                <input  class="input" id="InputTrianguloIsóceles2" type="number" placeholder="lado 2">
                <input  class="input" id="InputTrianguloIsóceles3" type="number" placeholder="base">
                <button class="button" type="button" onclick="calcularAlturaTrinaguloIsóceles()">Calcular la altura</button>
            </form>
        </section>
    </section>
        
    <script src="/Reto1 matematicas con JavaScript/reto1.js"></script>
</body>
</html>
