<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Precios y Descuentos/estilos.css">
    <title>Precios y Descuentos</title>
</head>
<body>
    
    <header class="header">
        <h1>Precios y Descuentos</h1>
        <p>Este es el Segundo taller del curso practico de javascript</p>
    </header>

    <section class="main">
        <section class="main__container">
            <form action="" class="main__container--descuento">
                <p>Ingresa el precio Original</p>
                <input  class="input" id="InputPrecio" type="number" placeholder="Precio">
                <p>Ingresa el Descuento</p>
                <input  class="input" id="InputDescuento" type="number" placeholder="Descuento">
                <button class="button" type="button" onclick="calcularPrecionConDescuento()">Calcula el precio con descuento</button>
                <input  class="input" id="InputResultado" type="text" readonly="readonly">
            </form>
        </section>
    </section>

    <script src="/Precios y Descuentos/Precios y Descuentos.js"></script>

</body>
</html>
